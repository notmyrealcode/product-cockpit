<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: var(--vscode-editor-background, #1e1e1e); }
    .fg { fill: var(--vscode-foreground, #cccccc); }
    .accent { fill: var(--vscode-textLink-foreground, #3A6F74); }
    .muted { fill: var(--vscode-descriptionForeground, #8b8b8b); }
    .card-bg { fill: var(--vscode-editorWidget-background, #252526); }
    .card-border { stroke: var(--vscode-editorWidget-border, #454545); fill: none; stroke-width: 1.5; }
  </style>

  <!-- Background -->
  <rect width="256" height="256" class="bg"/>

  <!-- Microphone icon -->
  <g transform="translate(88, 40)">
    <!-- Mic body -->
    <rect x="20" y="0" width="40" height="70" rx="20" class="accent"/>
    <!-- Mic stand arc -->
    <path d="M10 50 Q10 90 40 90 Q70 90 70 50" class="card-border" stroke-width="4"/>
    <!-- Mic stand -->
    <line x1="40" y1="90" x2="40" y2="115" class="card-border" stroke-width="4"/>
    <line x1="25" y1="115" x2="55" y2="115" class="card-border" stroke-width="4"/>
  </g>

  <!-- Sound waves -->
  <g transform="translate(128, 75)">
    <path d="M50 0 Q60 15 50 30" stroke-width="3" class="card-border" opacity="0.6"/>
    <path d="M60 -10 Q75 15 60 40" stroke-width="3" class="card-border" opacity="0.4"/>
    <path d="M-50 0 Q-60 15 -50 30" stroke-width="3" class="card-border" opacity="0.6"/>
    <path d="M-60 -10 Q-75 15 -60 40" stroke-width="3" class="card-border" opacity="0.4"/>
  </g>

  <!-- Text labels -->
  <text x="128" y="185" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" class="fg">Voice to Tasks</text>

  <!-- Dependency badges -->
  <g transform="translate(48, 200)">
    <rect x="0" y="0" width="70" height="24" rx="12" class="card-bg"/>
    <rect x="0" y="0" width="70" height="24" rx="12" class="card-border"/>
    <text x="35" y="16" text-anchor="middle" font-family="monospace" font-size="10" class="muted">sox</text>
  </g>
  <g transform="translate(138, 200)">
    <rect x="0" y="0" width="70" height="24" rx="12" class="card-bg"/>
    <rect x="0" y="0" width="70" height="24" rx="12" class="card-border"/>
    <text x="35" y="16" text-anchor="middle" font-family="monospace" font-size="10" class="muted">whisper</text>
  </g>
</svg>
